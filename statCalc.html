<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stat calc</title>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script> 
<script type="text/javascript" src="calc.js"></script>
<link rel="stylesheet" href="style.css">
</head>
	
<body>
	Aru character id 10000
	<br>
	<div class="character-rarity" data-value="3"><img alt="Icon star.png" src="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/20px-Icon_star.png" decoding="async" width="20" height="19" srcset="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/30px-Icon_star.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/40px-Icon_star.png 2x"><img alt="Icon star.png" src="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/20px-Icon_star.png" decoding="async" width="20" height="19" srcset="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/30px-Icon_star.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/40px-Icon_star.png 2x"><img alt="Icon star.png" src="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/20px-Icon_star.png" decoding="async" width="20" height="19" srcset="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/30px-Icon_star.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/40px-Icon_star.png 2x"></div>
	
	
	<table class="wikitable character-stattable">
		<caption>Stats</caption>
		<tr class="stattable-controls" style="display: none">
			<td colspan="8">
				<span class="stattable-rarity-selector"><img alt="Icon star.png" src="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/20px-Icon_star.png" decoding="async" width="20" height="19" srcset="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/30px-Icon_star.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/40px-Icon_star.png 2x"></span>
			</td>
		</tr>
		<tr>
			<th>Attack</th>
			<td class="stat-attack">337/2495</td>
			<th>Defense</th>
			<td class="stat-defense">19/86</td>
			<th>HP</th>
			<td class="stat-hp">2424/13595</td>
			<th>Healing</th>
			<td class="stat-healing">1964/4700</td>
		</tr>
		<tr>
			<th>Accuracy</th>
			<td class="stat-accuracy">905</td>
			<th>Evasion</th>
			<td class="stat-evasion">201</td>
			<th>Critical Rate</th>
			<td class="stat-critrate">201</td>
			<th>Critical Damage</th>
			<td class="stat-critdamage">200%</td>
		</tr>
		<tr>
			<th>Stability</th>
			<td class="stat-stability">2000</td>
			<th>Firing Range</th>
			<td class="stat-range">650</td>
			<th>CC Strength</th>
			<td class="stat-ccstrength">100</td>
			<th>CC Resistance</th>
			<td class="stat-ccresistance">100</td>
		</tr>
	</table>

</body>
</html>
