<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stat calc</title>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script> 
<script type="text/javascript" src="calc.js"></script>
<link rel="stylesheet" href="style.css">
</head>
	
<body>
	
	<br>

	
	
	<table class="wikitable character-stattable">
		<caption>Stats</caption>
		<tr class="stattable-controls" style="display: none">
			<td colspan="8">
				<span class="stattable-rarity-selector"><img alt="Icon star.png" src="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/20px-Icon_star.png" decoding="async" width="20" height="19" srcset="https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/30px-Icon_star.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/8/86/Icon_star.png/40px-Icon_star.png 2x"></span>
			</td>
		</tr>
		<tr class="stattable-equipment" style="display: none">
			<td colspan="8">

			</td>
		</tr>
		<tr>
			<th>Attack</th>
			<td class="stat-attack">337/2495</td>
			<th>Defense</th>
			<td class="stat-defense">19/86</td>
			<th>HP</th>
			<td class="stat-hp">2424/13595</td>
			<th>Healing</th>
			<td class="stat-healing">1964/4700</td>
		</tr>
		<tr>
			<th>Accuracy</th>
			<td class="stat-accuracy">905</td>
			<th>Evasion</th>
			<td class="stat-evasion">201</td>
			<th>Critical Rate</th>
			<td class="stat-crit_rate">201</td>
			<th>Critical Damage</th>
			<td class="stat-crit_damage">200%</td>
		</tr>
		<tr>
			<th>Stability</th>
			<td class="stat-stability">2000</td>
			<th>Firing Range</th>
			<td class="stat-range">650</td>
			<th>CC Strength</th>
			<td class="stat-cc_str">100</td>
			<th>CC Resistance</th>
			<td class="stat-cc_res">100</td>
		</tr>
	</table>


	<table class="character-equipment" style="margin-top: 5em;">
	<tbody><tr>
	<td class="weapon">
		<div class="weapon-text"><span title="Cover"><img alt="Uses cover" src="https://static.miraheze.org/bluearchivewiki/thumb/2/27/Icon_Cover.png/18px-Icon_Cover.png" decoding="async" title="Uses cover" width="18" height="22" srcset="https://static.miraheze.org/bluearchivewiki/thumb/2/27/Icon_Cover.png/27px-Icon_Cover.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/2/27/Icon_Cover.png/36px-Icon_Cover.png 2x"></span>SR</div>
		<div class="center"><div class="floatnone"><img alt="SR" src="https://static.miraheze.org/bluearchivewiki/thumb/3/3a/Weapon_Icon_SR.png/120px-Weapon_Icon_SR.png" decoding="async" title="SR" width="120" height="57" srcset="https://static.miraheze.org/bluearchivewiki/thumb/3/3a/Weapon_Icon_SR.png/180px-Weapon_Icon_SR.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/3/3a/Weapon_Icon_SR.png/240px-Weapon_Icon_SR.png 2x"></div></div>
	</td>
	<td class="equipment equipment-1" data-value="hat"><span title="Equipment_Icon_Hat_Tier1"><a href="/wiki/Equipment#Hat" title="Hat"><img alt="Hat" src="https://static.miraheze.org/bluearchivewiki/thumb/f/fd/Equipment_Icon_Hat_Tier1.png/62px-Equipment_Icon_Hat_Tier1.png" decoding="async" width="62" height="49" srcset="https://static.miraheze.org/bluearchivewiki/thumb/f/fd/Equipment_Icon_Hat_Tier1.png/93px-Equipment_Icon_Hat_Tier1.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/f/fd/Equipment_Icon_Hat_Tier1.png/124px-Equipment_Icon_Hat_Tier1.png 2x"></a></span></td>
	<td class="equipment equipment-2" data-value="hairpin"><span title="Equipment_Icon_Hairpin_Tier1"><a href="/wiki/Equipment#Hairpin" title="Hairpin"><img alt="Hairpin" src="https://static.miraheze.org/bluearchivewiki/thumb/1/1b/Equipment_Icon_Hairpin_Tier1.png/62px-Equipment_Icon_Hairpin_Tier1.png" decoding="async" width="62" height="49" srcset="https://static.miraheze.org/bluearchivewiki/thumb/1/1b/Equipment_Icon_Hairpin_Tier1.png/93px-Equipment_Icon_Hairpin_Tier1.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/1/1b/Equipment_Icon_Hairpin_Tier1.png/124px-Equipment_Icon_Hairpin_Tier1.png 2x"></a></span></td>
	<td class="equipment equipment-3" data-value="watch"><span title="Equipment_Icon_Watch_Tier1"><a href="/wiki/Equipment#Watch" title="Watch"><img alt="Watch" src="https://static.miraheze.org/bluearchivewiki/thumb/c/c5/Equipment_Icon_Watch_Tier1.png/62px-Equipment_Icon_Watch_Tier1.png" decoding="async" width="62" height="49" srcset="https://static.miraheze.org/bluearchivewiki/thumb/c/c5/Equipment_Icon_Watch_Tier1.png/93px-Equipment_Icon_Watch_Tier1.png 1.5x, https://static.miraheze.org/bluearchivewiki/thumb/c/c5/Equipment_Icon_Watch_Tier1.png/124px-Equipment_Icon_Watch_Tier1.png 2x"></a></span></td>
	</tr>
	</tbody></table>


</body>
</html>
